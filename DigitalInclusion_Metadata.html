<body>

	<header data-includefile="header"></header>
	<main id="content" role="main">
		<div data-includefile="banner-alpha"></div>

		<h1 class="heading-xlarge">Interview Metadata
			<span class="heading-secondary">
				This information is recorded to assist your recollection of the participant.
			</span>
		</h1>
		<p>For this tool the definition of digital is:</br>
			A device such as PCs, Macs, tablets, mobile phones that access the internet</p>
		<p>* Field required</p>

		<form name="scaleForm" class="form" autocomplete="off">

<!-- ID -->
			<div class="form-group">
				<label class="form-label-bold" for="id">Participant Identifier/alias</label>
				<input type="text" class="form-control" id="id" name="id"/>
			</div>

<!-- Location -->
			<div class="form-group">
				<label class="form-label-bold" for="location">Research location</label>
				<input type="text" class="form-control" id="location" name="location"/>
			</div>

<!-- Age -->
			<div class="form-group">
				<label class="form-label-bold" for="age"><span class="required">*</span>Participant's age</label>
				<input type="number" name="age" id="age"
				data-validation="number"
				data-validation-allowing="range[10;120]"
				data-validation-error-msg="Please enter a number between 10 & 120"/>
			</div>

<!-- Gender -->
			<div class="form-group">
					<label class="form-label-bold" for="gender">Participant's gender</label>
					<input class="form-control" id="gender" name="gender" type="text" data-suggestions="Female, Male, Transgender">
			</div>

<!-- End of Form -->
			<a class="button" href="DigitalInclusion.html">Back</a>
			<a class="button continue" nextPage="Access">Continue</a>

		</form>
		
		<script type="text/javascript">

			
		</script>

<!-- STOP DELETING! -->

	</main>

	<footer data-includefile="footer"></footer>
</body>
