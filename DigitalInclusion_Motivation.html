<body>

	<header data-includefile="header"></header>
	<main id="content" role="main">
		<div data-includefile="banner-alpha"></div>

		<h1 class="heading-xlarge">Digital Motivation
			<span class="heading-secondary">
				This is capturing the degree to which the participant <strong>wants</strong> to aceess to digital.
			</span>
		</h1>
		<p>For this tool the definition of digital is:</br>
			A device such as PCs, Macs, tablets, mobile phones that access the internet</p>

		<form name="scaleForm" class="form" autocomplete="off">

<!-- Digital need -->
			<div class="form-group">
				<label class="form-label-bold" for="need"><span class="required">*</span>Does the participant feel the need to use digital technology at all?</label>
				<fieldset class="inline">
					<label class="block-label"><input id="need" name="need" type="radio" data-validation="required" data-storage="1">Yes</label>
					<label class="block-label"><input id="need" name="need" type="radio" data-validation="required" data-storage="-1">No</label>
					<label class="block-label"><input id="need" name="need" type="radio" data-validation="required" data-storage="0">Unsure</label>
				</fieldset>
			</div>	

<!-- Trusting the internet -->
			<div class="form-group">
				<p class="form-label-bold"><span class="required">*</span>Dose the participant trust the internet with</p>
				<label class="form-label-bold" for="trustPersonal">They're personal details:</label>
				<fieldset class="inline">
					<label class="block-label"><input id="trustPersonal" name="trustPersonal" type="radio" data-validation="required" data-storage="1">Yes</label>
					<label class="block-label"><input id="trustPersonal" name="trustPersonal" type="radio" data-validation="required" data-storage="-1">No</label>
					<label class="block-label"><input id="trustPersonal" name="trustPersonal" type="radio" data-validation="required" data-storage="0">Unsure</label>
				</fieldset>
				<label class="form-label-bold" for="trustFinance">They're financtial details:</label>
				<fieldset class="inline">
					<label class="block-label"><input id="trustFinance" name="trustFinance" type="radio" data-validation="required" data-storage="1">Yes</label>
					<label class="block-label"><input id="trustFinance" name="trustFinance" type="radio" data-validation="required" data-storage="-1">No</label>
					<label class="block-label"><input id="trustFinance" name="trustFinance" type="radio" data-validation="required" data-storage="0">Unsure</label>
				</fieldset>
			</div>

<!-- Internet saftey -->
			<div class="form-group">
				<label class="form-label-bold" for="safe"><span class="required">*</span>Do you feel safe on the internet?</label>
				<fieldset class="inline">
					<label class="block-label"><input id="safe" name="safe" type="radio" data-validation="required" data-storage="1">Yes</label>
					<label class="block-label"><input id="safe" name="safe" type="radio" data-validation="required" data-storage="-1">No</label>
					<label class="block-label"><input id="safe" name="safe" type="radio" data-validation="required" data-storage="0">Unsure</label>
				</fieldset>
			</div>

			<a class="button" href="DigitalInclusion_Access.html">Back</a>
			<a class="button" name="formSubmit" nextPage="ResearcherScore">Continue</a>

<!-- End of Form -->
		</form>
