	<script type="text/javascript" src="scripts/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/form.storage.js"></script>
	<script type="text/javascript" src="scripts/application.js"></script>
	<script type="text/javascript" src="scripts/details.polyfill.js"></script>

	<link href="stylesheets/theme-default.min.css" rel="stylesheet" type="text/css"/>
	<script src="scripts/jquery.form-validator.min.js"></script>
	
	<script type="text/javascript" src="scripts/DigitalScript.js"></script>
	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css" />
</head>
<body>

	<header data-includefile="header"></header>
	<main id="content" role="main">
		<div data-includefile="banner-alpha"></div>

		<h1 class="heading-xlarge">Research session details</h1>

		<form name="sessionForm" class="form" autocomplete="off">

<!-- session alias -->
			<div class="form-group">
				<label class="form-label-bold" for="sessionName">Research session name</label>
				<p class="form-hint">E.g. </p>
				<input type="text" class="form-control" id="sessionName" name="sessionName"/>
			</div>

<!-- Location -->
			<div class="form-group">
				<label class="form-label-bold" for="sessionLocation">Research session location</label>
				<p class="form-hint">E.g. Croydon, Metropoint, User research lab</p>
				<input type="text" class="form-control" id="sessionLocation" name="sessionLocation"/>
			</div>

<!-- Date -->
			<div class="form-group">
				<label class="form-label-bold" for="sessionDate">Research session date</label>
				<input type="date" class="form-control" id="sessionDate" name="sessionDate"/>
			</div>

<!-- Session comment -->
			<div class="form-group">
				<label class="form-label-bold" for="sessionComment">Notes on this research session</label>
				<textarea class="form-control" cols="100" rows="10" id="sessionComment" name="sessionComment"></textarea>
			</div>

<!-- End of Form -->
		</form>
		<div class="plotterNav">
			<a class="button navigation" navType="cancelSession" nextPage="Summary">Cancel session</a>
			<a class="button navigation" navType="newParticipant" nextPage="Questions">Save & add participant</a>
		</div>
		<script type="text/javascript">

			
		</script>

<!-- STOP DELETING! -->

	</main>

	<footer data-includefile="footer"></footer>
</body>
</html>
